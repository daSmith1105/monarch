<div>
	
	<!-- Center on screen -->
	<table width="100%" height="100%"><tr valign="middle"><td align="center">

		<table width="301" cellspacing="0">
			<tr><td align="center"><img src="${_imgLogo}" alt="Dividia Technologies, LLC" width="301" height="55"></td></tr>
			<tr><td align="center">

				<table cellspacing="5" class="loginBox">
					<tr><td align="center"><div class="loginTitle">Monarch Login</div></td></tr>

					<tr><td align="center">

						<form dojoAttachPoint="frmLogin">
							<table align="center">
								<tr valign="top">
									<td align="right" class="loginText">Username:</td>
									<td align="left">
										<input type="text" name="sUser" autocomplete="OFF" autocorrect="off" autocapitalize="off" value="" size="25" maxlength="25" />
									</td></tr>
								<tr valign="top">
									<td align="right" class="loginText">Password:</td>
									<td align="left">
										<input type="password" name="sPass" autocomplete="OFF" autocorrect="off" autocapitalize="off" value="" size="25" maxlength="25" />
									</td></tr>
								<tr valign="middle"><td align="right" colspan="2" class="loginText">
									Auto-Login <input type="checkbox" value="" dojoAttachPoint="btnAuto" /></td></tr>
								<tr valign="top"><td align="center" colspan="2">
									<div dojoAttachPoint="lblMessage" class="loginError">&nbsp;</div></td></tr>
								<tr valign="top"><td align="center" colspan="2">
									<table align="center" width="100%"><tr valign="bottom">
										<td align="left">
											<input type="button" value="Home" dojoAttachPoint="btnHome" style="display:none" />
										</td>
										<td align="center">
											<input type="button" value="Advanced" dojoAttachPoint="btnAdvanced" style="display:none" />
										</td>
										<td align="right">
											<input type="button" value="Login" dojoAttachPoint="btnLogin" />
											<input type="button" value="Force" dojoAttachPoint="btnForce" style="display:none" />
										</td>
									</tr></table>
								</td></tr>
							</table>
						</form>

					</tr></td>

				</table>

			</td></tr>
			<tr><td align="center" class="copyright">${_sCopyright}</td></tr>
		</table>

	</td></tr></table>

</div>
